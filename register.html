<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register & Login - Empower Women Entrepreneurs</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background: linear-gradient(to right, #4bc6b9, #b19cd9);
            color: white;
            padding: 20px 10%;
            text-align: center;
        }

        header h1 {
            font-size: 2.5rem;
            margin: 0;
        }

        header nav {
            margin-top: 10px;
        }

        header nav a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            margin: 0 10px;
            transition: color 0.3s ease;
        }

        header nav a:hover {
            color: #ffd700;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }

        h2 {
            text-align: center;
            color: #4bc6b9;
            margin-bottom: 20px;
            font-size: 2rem;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: 600;
            margin-bottom: 5px;
            color: #444;
        }

        input, textarea, select {
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 1rem;
            color: #333;
            transition: border-color 0.3s ease;
        }

        input:focus, textarea:focus, select:focus {
            border-color: #4bc6b9;
            outline: none;
        }

        button {
            background-color: #4bc6b9;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: background-color 0.3s ease, transform 0.2s;
        }

        button:hover {
            background-color: #3954a3;
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        .error-message {
            color: red;
            font-size: 14px;
            display: none;
            margin-top: 15px;
        }

        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #555;
        }

        .footer a {
            color: #4bc6b9;
            text-decoration: none;
            font-weight: bold;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .cta-buttons a {
            text-decoration: none;
            color: white;
            background-color: #4bc6b9;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            font-size: 1rem;
            transition: background-color 0.3s;
        }

        .cta-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .cta-buttons a:hover {
            background-color: #3aa89b;
        }


        label {
            font-size: 14px;
            color: #555;
            margin-bottom: 8px;
            display: block;
            text-align: left;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 12px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            color: #333;
            outline: none;
            transition: all 0.3s ease-in-out;
        }

        input:focus {
            border-color: #4bc6b9;
            box-shadow: 0 0 8px rgba(76, 175, 80, 0.3);
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #4bc6b9;
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            margin-top: 20px;
        }

        button:hover {
            background-color: #3aa89b;
        }

    </style>
</head>
<body>
    <header>
        <h1>Empower Women Entrepreneurs</h1>
        <nav>
            <a href="/">Home</a>
            <a href="/userprofile.html">Profile</a>
        </nav>
    </header>

    <!-- User Registration Form -->
    <div class="container">
        <h2>User Registration</h2>
        <form id="registrationForm">
            <label for="userid">User ID</label>
            <input type="text" id="userid" name="userid" placeholder="Enter your user ID" required>

            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>

            <label for="skills">Skills</label>
            <input type="text" id="skills" name="skills" placeholder="e.g., Marketing, Programming">

            <label for="user_about">About You</label>
            <textarea id="user_about" name="user_about" rows="4" placeholder="Write about yourself..." required></textarea>

            <label for="business_details">Business Details</label>
            <textarea id="business_details" name="business_details" rows="4" placeholder="Describe your business..."></textarea>

            <label for="achievement">Achievements</label>
            <textarea id="achievement" name="achievement" rows="3" placeholder="List your achievements..."></textarea>

            <label for="contact_info">Contact Info</label>
            <input type="text" id="contact_info" name="contact_info" placeholder="Enter your contact info" required>

            <label for="industry">Industry of Business</label>
            <select id="industry" name="industry" required>
                <option value="">-- Select Industry --</option>
                <option value="technology">Technology</option>
                <option value="finance">Finance</option>
                <option value="healthcare">Healthcare</option>
                <option value="education">Education</option>
                <option value="retail">Retail</option>
                <option value="others">Others</option>
            </select>

            <label for="social_media">Social Media (Optional)</label>
            <input type="text" id="social_media" name="social_media" placeholder="Enter social media link">

            <button type="submit">Register</button>
        </form>
    </div>

</body>
</html>
