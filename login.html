<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Empower Women Entrepreneurs</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #a8c0d7, #d0e2f2);
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            width: 100%;
            background-color: #4bc6b9;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        header h1 {
            font-size: 2.5rem;
            font-weight: bold;
            margin: 0;
        }

        header nav {
            margin-top: 10px;
        }

        header nav a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            margin: 0 15px;
            transition: color 0.3s ease;
        }

        header nav a:hover {
            color: #ffd700;
        }

        .login-container {
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            padding: 40px 50px;
            width: 100%;
            max-width: 400px;
            text-align: center;
            transition: all 0.3s ease-in-out;
        }

        .login-container h2 {
            color: #4bc6b9;
            font-size: 1.8rem;
            margin-bottom: 30px;
            font-weight: bold;
        }

        label {
            font-size: 14px;
            color: #555;
            margin-bottom: 8px;
            text-align: left;
            display: block;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 12px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            color: #333;
            outline: none;
            transition: all 0.3s ease-in-out;
            background-color: #f8f9fa;
        }

        input:focus {
            border-color: #4bc6b9;
            box-shadow: 0 0 10px rgba(76, 175, 80, 0.3);
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #4bc6b9;
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
            margin-top: 20px;
        }

        button:hover {
            background-color: #3aa89b;
        }

        .error-message {
            color: red;
            font-size: 14px;
            display: none;
            margin-top: 15px;
        }

        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #555;
        }

        .footer a {
            color: #4bc6b9;
            text-decoration: none;
            font-weight: bold;
            transition: text-decoration 0.3s ease;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .cta-buttons a {
            text-decoration: none;
            color: white;
            background-color: #4bc6b9;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            font-size: 1rem;
            transition: background-color 0.3s;
        }

        .cta-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .cta-buttons a:hover {
            background-color: #3aa89b;
        }
    </style>
</head>
<body>

<header>
    <h1>Empower Women Entrepreneurs</h1>
    <nav>
        <a href="index.html">Home</a>
        <a href="userprofile.html">Profile</a>
        <a href="register.html">Register</a>
    </nav>
</header>

<div class="login-container">
    <h2>Login</h2>
    <form id="loginForm" onsubmit="return login()">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Login</button>
        <p id="error-message" class="error-message"></p>
    </form>
    <div class="footer">
        <p>Don't have an account? <a href="register.html">Sign up</a></p>
    </div>
</div>

</body>
</html>
